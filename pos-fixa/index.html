<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Expressões Pós-Fixas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Conversor de Expressões Pós-Fixas</h1>
    </header>
    <main>
        <form id="converter">
            <div>
                <label for="postfix">Expressão Pós-Fixa:</label>
                <input type="text" id="postfix" name="postfix" required>
            </div>
            <button type="submit">Converter</button>
        </form>
        <section id="resultado"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
